<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Melody Mix: A Collection of Harmonious Tunes</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="1" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="2" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="3" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="4" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="5" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="6" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Unison Aperture</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span> <span> <i id="7" class=" songItemPlay fa-solid fa-circle-play fa-lg"></i></span>  </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="" id="gif"><span id="currentSong"></span>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2xl" id="masterPrevious"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl" id="masterNext"></i>
        </div>
    </div>

    

    <script src="https://kit.fontawesome.com/c120ab1be3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
